<mat-toolbar color="primary">Prison registration form
</mat-toolbar>

<mat-form-field>
    <mat-select placeholder="Nacionality">
      <mat-option value="">Local</mat-option>
      <mat-option value="">International</mat-option>
    </mat-select>
  </mat-form-field>

<form class="example-container" [formGroup]="prisionerForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input matInput placeholder="Name" formControlName="firstName">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Las Name" formControlName="lastName">
  </mat-form-field>
  
  <mat-form-field>
    <input matInput placeholder="Age">
  </mat-form-field>

  <mat-form-field>
      <input matInput placeholder="
      Identification document number">
    </mat-form-field>

  <mat-form-field>
      <mat-select placeholder="Gender">
        <mat-option value="">Men</mat-option>
        <mat-option value="">Woman</mat-option>
        <mat-option value="">Other</mat-option>
      </mat-select>
    </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Charges">
  </mat-form-field>

  <mat-form-field>
    <textarea matInput placeholder="background"></textarea>
  </mat-form-field>

  

  <mat-form-field>
    <mat-select placeholder="Crime priority">
      <mat-option value="option1">Priority 1</mat-option>
      <mat-option value="option2">Priority 2</mat-option>
      <mat-option value="option3">Priority 3</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-button type="submit">Submit</button>
</form>

<div>{{ prisioner }}</div>
